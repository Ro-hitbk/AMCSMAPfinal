<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMCS MAP</title>
    <link rel="stylesheet" href="amcsmap_style.css" />
  </head>
  <body>
    <div class="header">
      <button class="hb" onclick="window.location.href = 'amcsmap.html';">
        HOME
      </button>
      <button class="hb" onclick="window.location.href = 'mapimage.html';">
        MAP
      </button>
      <button class="hb" onclick="showFullTimetable();">TIME TABLE</button>
      <button
        class="hb"
        onclick="window.location.href = 'https://ecampus.psgtech.ac.in/';"
      >
        ecampus
      </button>
      <button
        class="hb"
        onclick="window.location.href = 'https://edviewx.psgtech.ac.in/Hostel';"
      >
        Hostel
      </button>
      <buttton
        class="hb"
        onclick="window.location.href = 'https://nucleus.amcspsgtech.in/login?path=%2F';"
        >Nucleus</buttton
      >
    </div>
    <br /><br />
    <h1>THE AMCS MAP</h1>
    <h2 id="time">Loading time...</h2>
    <div class="box">
      <form onsubmit="event.preventDefault();">
        <!--<input id = "ip1" placeholder = "Enter your rollnumber" class = "ip">
      <br><br>-->
        <div class="radio-group">
          <input type="radio" id="ss" name="dept" value="SS" />
          <label for="ss" class="dep">SS</label><br />
          <input type="radio" id="tcs" name="dept" value="TCS" />
          <label for="tcs" class="dep">TCS</label><br />
          <input type="radio" id="ds" name="dept" value="DS" />
          <label for="ds" class="dep">DS</label>
          <input type="radio" id="cs" name="dept" value="CS" />
          <label for="cs" class="dep">CS</label>
          <input type="radio" id="csd" name="dept" value="CSD" />
          <label for="csd" class="dep">CSD</label>
          <input type="radio" id="am" name="dept" value="AM" />
          <label for="am" class="dep">AM</label>
        </div>
        <br /><br />
        <input
          id="ip2"
          placeholder="Enter your location (eg: M1,NSL)"
          class="ip"
        />
        <br /><br />
        <button
          Onclick="
      const map = new MapClass();
      i = 0;
      map.display(rollver(period()));
      "
        >
          Enter
        </button>
      </form>
      <p id="op0" class="out">...</p>
      <br />
      <p id="op" class="out">...</p>
      <canvas id="canvas"></canvas>
      <div class="refimg"></div>
      <form id="frorm" onsubmit="event.preventDefault();">
        <button
          id="hash"
          OnClick="
      if(parseInt(i) + period() > 1){
        const map = new MapClass();
        i --;
        let np = period() + i;
        console.log(i);
        //map.fsmtg();
        map.display(rollver(np));
      }
      "
        >
          previous period?
        </button>
        <button
          id="hish"
          OnClick="
        if(parseInt(i) + period() < 8){
          const map = new MapClass();
          i ++;
          let np = period() + i;
          console.log(i);
          //map.fsmtg();
          map.display(rollver(np));
        }
        "
        >
          next period?
        </button>
      </form>
    </div>
    <script src="amcsmap_script.js"></script>
  </body>
</html>
